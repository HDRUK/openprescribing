env:
  global:
    DOCKER_COMPOSE_VERSION: 1.7.1
  matrix:
    - env: TEST_SUITE=nonfunctional
    - env: TEST_SUITE=functional BROWSER="firefox:47:Windows 2012"
    - env: TEST_SUITE=functional BROWSER="safari:8.0:OS X 10.10"
    - env: TEST_SUITE=functional BROWSER="internet explorer:8.0:Windows 7"
sudo: required
language: python
before_install:
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
install:
  - docker pull ebmdatalab/openprescribing-base:latest
  - docker pull mdillon/postgis:latest
cache:
  directories:
    - docker
services:
  - docker
script:
  - export SAUCE_HOST=$(ip -4 addr show scope global dev docker0 | grep inet | awk '{print $2}' | cut -d / -f 1)
  - docker-compose run --service-ports test
