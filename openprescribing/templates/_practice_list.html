<p>There are {{ practices.count }} practices currently in this {{ entity_type_human }}. <a id="showall" href="#">&raquo; show them...</a></p>
<ul class="list-unstyled" id="child-entities">
{% for p in practices %}
  <li class="hidden">
    <a href="{% url 'practice_home_page' p.code %}">{{ p }}</a>
    ({{ p.get_setting_display }}{{ p.inactive_status_suffix }})
  </li>
{% endfor %}
</ul>
