{% extends "base.html" %}

{% block title %}All Area Teams{% endblock %}
{% block active_class %}at{% endblock %}

{% block content %}

<h1>All Area Teams</h1>
<p class="lead">All Area Teams in the data.</p>

<ul class="list-unstyled">
{% for area_team in area_teams %}
<li><a href="{% url 'area_team' area_team.code %}">{{ area_team.code }}</a></li>
{% endfor %}
</ul>

{% endblock %}
